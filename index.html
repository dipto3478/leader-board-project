<body>

        <section>
        <!-- Top players sections starts -->
            <div class="container">
                <h2 class="section-title">Top Player</h2>
                <div class="top-player-section">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="John Smith" class="player-img">
                        <h4 class="player-name">John Smith</h4>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="Pro Rasel" class="player-img">

                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="Abu Sufian" class="player-img">

                    <div class="player">
                        <img src="images/players/player-4.png" alt="Shajedul Karim" class="player-img">

                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="Maruf Ahmed" class="player-img">
                        <h4 class="player-name">Maruf Ahmed</h4>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="Mujahid" class="player-img">
                        <h4 class="player-name">Mujahid</h4>
                    </div>
                </div>
                <hr>
                   <!-- Top players sections ends -->

                   <!-- Top blogs section sections starts  -->
                     
                <div class="top-blogs">
                    <h2 class="section-title">Top Blog</h2>

                  <div class="top-blogs-section">

                  <div class="blogs">
                    <div class="blog-img">
                        <img src="images/blogs/blog-1.png" alt="">

                        <h4>13 of My Favorite
                            UI/UX Goodies</h4>
                        <p>By<a href=""> Danny Sapio</a></p>
                    </div>
                  </div>
                  
                  <div class="blogs">
                    <div class="blog-img">
                        <img src="images/blogs/blog-2.png" alt="">
                    </div>
                    <div class="blog-content">
                        <h4>UI cheat sheet: 
                            list vs grids</h4>
                        <p>By<a href="">By Tess Gadd</a></p>
                    </div>
                  </div>

                  <div class="blogs">
                    <div class="blog-img">
                        <img src="images/blogs/blog-3.png" alt="">
                    </div>
                    <div class="blog-content">
                        <h4>7 typography tips 
                            for interface design</h4>
                        <p>By<a href=""> Jeremiah Lam</a></p>
                    </div>
                  </div>

                  <div class="blogs">

                    <div class="blog-img">
                        <img src="images/blogs/blog-4.png" alt="">

                    <div class="blog-content">
                        <h4>Your logo is

                    </div>
